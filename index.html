<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CIEOT 資料表（CSV 版）</title>
  <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
  <style>
    body {font-family: "Microsoft JhengHei", sans-serif; margin:0; padding:20px; background:#f7f7f8;}
    h1 {margin-bottom: 10px;}
    #search {padding:8px; width:250px;}
    .toolbar {margin-bottom: 10px;}
  </style>
</head>
<body>
  <h1>CIEOT 資料表（CSV 驅動）</h1>
  <div class="toolbar">
    <input id="search" type="text" placeholder="關鍵字搜尋…" />
    <button id="btn-clear">清除搜尋</button>
    <button id="btn-reload">重新載入</button>
  </div>
  <div id="table"></div>

  <script>
    const CSV_PATH = "data.csv";
    let table = new Tabulator("#table", {
      layout: "fitDataStretch",
      pagination: true,
      paginationSize: 20,
      placeholder: "尚無資料…",
    });

    async function loadCSV() {
      const res = await fetch(CSV_PATH, {cache: "no-store"});
      const csvText = await res.text();
      const parsed = Papa.parse(csvText, {header: true, skipEmptyLines: true});
      const rows = parsed.data;
      const fields = parsed.meta.fields;
      const columns = fields.map(key => ({title: key, field: key, sorter: "string"}));
      table.setColumns(columns);
      table.setData(rows);
    }

    function applySearch(q){
      if(!q){ table.clearFilter(true); return; }
      const fields = table.getColumns().map(c => c.getField());
      table.setFilter(function(data){
        return fields.some(f => String(data[f]||"").toLowerCase().includes(q.toLowerCase()));
      });
    }

    document.getElementById("btn-clear").addEventListener("click", ()=>{ document.getElementById("search").value=""; applySearch(""); });
    document.getElementById("btn-reload").addEventListener("click", ()=> loadCSV());
    document.getElementById("search").addEventListener("input", e => applySearch(e.target.value));

    loadCSV();
  </script>
</body>
</html>
